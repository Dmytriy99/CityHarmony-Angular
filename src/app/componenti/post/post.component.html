<form class="search" #loginform="ngForm" (ngSubmit)="onSearch(loginform)">
  <mat-form-field class="searchBar">
    <input matInput type="text" name="title" ngModel />
  </mat-form-field>
  <button mat-fab extended color="primary" type="submit">Search</button>
  <button class="back" mat-fab extended color="primary" (click)="back()">
    Go Back
  </button>
</form>
<form class="add" #addPostForm="ngForm" (ngSubmit)="onSubmit(addPostForm)">
  <h1>Add Post</h1>
  <mat-form-field class="title">
    <mat-label>title</mat-label>
    <input matInput type="text" name="title" [(ngModel)]="title" />
  </mat-form-field>
  <mat-form-field class="addPost">
    <mat-label>Textarea</mat-label>
    <textarea matInput type="text" name="body" [(ngModel)]="body"></textarea>
    <button mat-fab extended color="primary" type="submit" (click)="clear()">
      Post
    </button>
  </mat-form-field>
</form>
<div *ngFor="let post of Allpost">
  <app-post-unico [post]="post"></app-post-unico>
