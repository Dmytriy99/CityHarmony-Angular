<form class="search" #postform="ngForm" (ngSubmit)="onSearch(postform)">
  <mat-form-field class="searchBar">
    <mat-label>Search By Title of Post</mat-label>
    <input matInput type="text" name="title" ngModel />
  </mat-form-field>
  <button mat-fab extended color="primary" type="submit">Search</button>
  <button class="back" mat-fab extended color="primary" (click)="back()">
    Go Back
  </button>
</form>
<form class="add" #addPostForm="ngForm" (ngSubmit)="onSubmit(addPostForm)">
  <h1>Add Post</h1>
  <mat-form-field class="title">
    <mat-label>Title</mat-label>
    <input matInput type="text" name="title" [(ngModel)]="title" />
  </mat-form-field>
  <mat-form-field class="addPost">
    <mat-label>Textarea</mat-label>
    <textarea matInput type="text" name="body" [(ngModel)]="body"></textarea>
    <button
      mat-fab
      extended
      color="primary"
      type="submit"
      [disabled]="!title || !body"
      (click)="clear()"
    >
      Post
    </button>
  </mat-form-field>
</form>
<div *ngFor="let post of Allpost">
  <app-post-unico [post]="post"></app-post-unico>
</div>
<mat-paginator
  [length]="lenghtPost"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="selectPage($event)"
  aria-label="Select page"
>
</mat-paginator>
