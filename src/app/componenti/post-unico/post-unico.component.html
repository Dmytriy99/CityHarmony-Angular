<div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle
        >{{ userName }}<br />
        {{ userEmail }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ body }}</p>
    </mat-card-content>
    <app-commenti [postId]="iDpost"></app-commenti>
  </mat-card>
</div>
